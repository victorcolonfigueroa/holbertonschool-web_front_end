<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <!-- Import full minified jQuery for AJAX support -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        // Appends a paragraph describing the post to the body
        function addPostRow(data) {
            var p = $('<p>');
            var span = $('<span>').text(
                'Post created with id ' + data.id + ', title: ' + data.title + ', author: ' + data.author
            );
            p.append(span);
            $('body').append(p);
        }

        // Lists all posts from the local json-server
        function listPosts() {
            $.get('http://localhost:3000/posts')
                .done(function(response) {
                    response.forEach(function(post) {
                        addPostRow(post);
                    });
                })
                .fail(function() {
                    alert('Server Error');
                });
        }

        // Call listPosts when the page loads
        $(document).ready(function () {
            listPosts();
        });
    </script>
</body>

</html>
