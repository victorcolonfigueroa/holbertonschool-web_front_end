    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                // Create table structure
                $('<table>').appendTo('body');

                // Create header row
                $('<tr>').appendTo('table');
                $('<th>').text('Firstname').appendTo('tr');
                $('<th>').text('Lastname').appendTo('tr');

                // Create first data row
                $('<tr>').appendTo('table');
                $('<td>').text('Guillaume').appendTo('tr:last');
                $('<td>').text('Salva').appendTo('tr:last');

                // Create second data row
                $('<tr>').appendTo('table');
                $('<td>').text('Paulette').appendTo('tr:last');
                $('<td>').text('Salva').appendTo('tr:last');

                // Create third data row
                $('<tr>').appendTo('table');
                $('<td>').text('Antoine').appendTo('tr:last');
                $('<td>').text('Salva').appendTo('tr:last');
            }

            createFamilyTree();
        </script>
